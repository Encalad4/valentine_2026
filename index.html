<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>游눘 San Valent칤n 2026 游눘</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      color: #333;
    }

    .card {
      background: white;
      padding: 28px 24px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.18);
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #d6336c;
    }

    h2 {
      font-size: 1.05rem;
      font-weight: 500;
      margin-bottom: 16px;
      color: #555;
    }

    .hint {
      background: #fff0f3;
      padding: 12px;
      border-radius: 12px;
      font-size: 0.9rem;
      color: #6a1b3a;
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      font-size: 1.05rem;
      border-radius: 14px;
      border: none;
      background: #ff5a7a;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    .error {
      margin-top: 16px;
      padding: 10px;
      border-radius: 10px;
      background: #ffe3e3;
      color: #b00020;
      font-size: 0.95rem;
      display: none;
    }
    
  </style>
</head>

<body>
  <div class="card">
    <h1>Bienvenida, due침a de mi coraz칩n 游눘</h1>
    <h2>Ingresa la contrase침a para entrar</h2>

    <div class="hint">
      Pista: nombre del gusano colorido que nombramos juntos en tu cuarto,
      todo en min칰scula y junto
    </div>

    <input
      type="password"
      id="passwordInput"
      placeholder="Contrase침a besha"
    />

    <button id="loginBtn">Ingresar</button>

    <div class="error" id="errorMsg">No te acuerdas 游</div>
  </div>

  <script>
    const correctPassword = "pablonelgusanomaricon";

    const passwordInput = document.getElementById("passwordInput");
    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");

    const failSound = new Audio("sounds/failedLogin.mp3");
    const successSound = new Audio("sounds/yipi.mp3");
    successSound.preload = "auto";
    failSound.preload = "auto";
    if (localStorage.getItem("valentineLoggedIn") === "true") {
      redirectToGame();
    }

    loginBtn.addEventListener("click", tryLogin);
    passwordInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        tryLogin();
      }
    });

    function tryLogin() {
      if (passwordInput.value === correctPassword) {
        localStorage.setItem("valentineLoggedIn", "true");
        successSound.play();
        successSound.onended = () => {
          redirectToGame();
        };
      } else {
        errorMsg.style.display = "block";
        failSound.currentTime = 0;
        failSound.play();
        
        passwordInput.value = "";
      }
    }

    function redirectToGame() {
      window.location.href = "game.html";
    }
  </script>
</body>
</html>
